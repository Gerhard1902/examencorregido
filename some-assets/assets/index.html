	<script type="text/javascript">
		function SimpleAlert(){
			
			let xhr=new XMLHttpRequest;
			xhr.open("GET", "https://yvone.github.io/DAW/some-numbers.json");
			xhr.onload=function()
			{
				let variable=JSON.parse(this.responseText);
				
				let pares= variable.filter(function(item, index){
					return item%2==0;
				});
				console.log(pares);
				let suma= variable.reduce(function(acc, i){
					return acc+=i;
				});
				console.log(suma);
				let mult= variable.reduce(function(acc, i){
					return acc+=i*10;
				});
				console.log(mult);

			alert("original: "+ variable+ "pares: "+ pares+ "suma: "+ "multiplicado" + mult );
			xhr.send();
			}
		}

	</script>
